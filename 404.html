<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple website about me, my projects, skills, and, contact">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mousewheel@3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.js"></script>
    <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>

<body>

</body>

<script>

    var term;

    var motd =
        "  _  _    ___  _  _   \n" +
        " | || |  / _ \\| || |  \n" +
        " | || |_| | | | || |_ \n" +
        " |__   _| | | |__   _|\n" +
        "    | | | |_| |  | |  \n" +
        "    |_|  \\___/   |_|  \n" +
        "                      \n" +
        "You seem lost, wanna ago back?\n";

    jQuery(function($) {


        var help = "Usage: \n" +
            "\tback\t\tGo back to homepage\n";

        term = $('body').terminal(function(command, term) {
            if (command === 'back') {
                window.location = "/index.html";
            } else {
                term.echo("unknown command " + command);
            }
        }, {
            greetings:
                motd +
                help,
            prompt: "visitor@wigunarrr.dev # ",
            onBlur: function() {
                // prevent loosing focus
                return false;
            }
        });
    });

</script>
</html>
